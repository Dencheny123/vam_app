name: STROYKA Monolithic Docker CI/CD Pipeline

on:
  push:
    branches: ['dev', 'main']
    tags: ['v*.*.*']
  pull_request:
    branches: ['dev', 'main']

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  MONOLITH_IMAGE_NAME: dencheny123/stroyka-monolith

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.MONOLITH_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Monolithic Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.monolith
          push: true
          tags: ${{ env.MONOLITH_IMAGE_NAME }}:${{ steps.meta.outputs.version }},${{ env.MONOLITH_IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=/api
            NEXT_PUBLIC_UPLOADS_URL=/uploads
            NEXT_PUBLIC_URL=/
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}
            REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
            SMTP_PASS=${{ secrets.SMTP_PASS }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_FROM=${{ secrets.SMTP_FROM }}
            SMTP_ADMIN=${{ secrets.SMTP_ADMIN }}

  deploy-railway:
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Railway Deployment
        uses: railwayapp/action@v1.2.0
        with:
          railway_token: ${{ env.RAILWAY_TOKEN }}
          service: monolith
          environment: production
          healthcheck_path: /api/health
          healthcheck_timeout: 300

      - name: Display deployment info
        run: |
          echo "üöÑ Railway monolithic deployment initiated!"
          echo "üê≥ Monolith Image: ${{ env.MONOLITH_IMAGE_NAME }}:latest"
          echo "üìã Check deployment status at: https://railway.app/project/your-project-id"

  notify:
    needs: [build-and-push, deploy-railway]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send notification
        run: |
          echo "üìä Pipeline status: ${{ job.status }}"
          echo "üîó View deployment: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "üê≥ Docker Hub image: https://hub.docker.com/r/dencheny123/stroyka-monolith"
          echo "üîê SECURITY WARNING: Credentials are exposed in workflow. Move to GitHub Secrets when possible."
          echo "üìã Next steps:"
          echo "   1. Configure Railway project: railway init && railway link"
          echo "   2. Set up environment variables in Railway dashboard"
          echo "   3. Move credentials to GitHub Secrets for security"
